apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    local.erwinkersten.com: infrastructure
spec:
  generators:
    - git:
        repoURL: https://github.com/erwinkersten/homelab
        revision: feature/setup-and-configure-argocd  #HEAD
        directories:
          - path: kubernetes/prod/infra/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        local.erwinkersten.com: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/erwinkersten/homelab
        targetRevision: feature/setup-and-configure-argocd  #HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
