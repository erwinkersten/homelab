apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: policy-as-code
  namespace: argocd
  labels:
    local.erwinkersten.com: policy-as-code
spec:
  generators:
    - git:
        repoURL: https://github.com/erwinkersten/homelab
        revision: HEAD
        directories:
          - path: kubernetes/infra/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        local.erwinkersten.com: policy-as-code
    spec:
      project: policy-as-code
      source:
        repoURL: https://github.com/erwinkersten/homelab
        targetRevision: HEAD
        path: '{{ path }}'
        plugin:
          name: kustomize-build-with-helm
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
